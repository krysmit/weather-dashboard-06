<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Weather Dashboard</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./assets/style.css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
</head>

<body>
    <header class="bg-primary text-center m-5 p-5">
        <h1>Weather Dashboard</h1>
        </header>
        <main class="container">
            
<!--search button-->            
<div class="row">
    <div class="col-sm">
        <input type="text" id="searchInput">
        <button type="button" class="btn-style" id="search-style">Search</button>
    </div>
    <aside class="col-md">
        <div class="row" id="myWeather"></div>
    </aside>
</div>

<!--displaying current weather-->
<div class="row">
    <div class="col-8">
        <div class="container d-flex flex-wrap " id="weatherNow">

        </div>
    </div>
</div>

<!--displaying forecast-->
<div class="row">
    <div class="col-md-12">
        <div class="container d-flex flex-wrap " id="fiveday">

        </div>
    </div>
</div>

<!--displaying search history-->
<div class="row" id="myWeather"></div>
<div id="historyItems"></div>

</main>

<script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
<script src='./assets/script.js'></script>

</body>

</html>
